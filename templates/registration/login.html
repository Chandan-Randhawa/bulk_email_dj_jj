{% load static %}
<html>
   <head>
    <title>Login In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'email_dj.css' %}">
  
     <!-- bootstrap 4 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <!-- script -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    
      <!-- font awesome cdn version 6.2.1 may be -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>

   <body >
    <div >
      <h3 class="text-center mt-4">Log In</h3>
      <div class = 'row'>
        <div class = "col-md-4"></div>
        <div class = "col-md-4">
          <form method = "POST" >
            {% csrf_token %}
            {% include "bs5_form.html" with form=form %}
            
            <button type="submit" class="btn btn-primary name ="button">Log In</button>
            <a class= "btn btn-secondary" href = "{% url 'index' %}"> Cancel</a>
    
          </form>
        </div>
        <div class = "col-md-4"></div>
      </div>
    
  </div>
   </body>
</html>
